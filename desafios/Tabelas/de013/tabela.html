<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(211, 211, 211);
        }

        table{
            width: 300px;
            border-collapse: collapse;
            
        }

        caption{
            color: black;
            font-weight: bold;
            background-color: gray;
            padding: 10px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        p{
            margin-left: 85px;
        }

        a, abbr{
            text-decoration: none;
            color: rgb(78, 78, 78);
            font-weight: bold;
            
        }

        p:hover{
            color: rgb(138, 138, 138)
            
        }
    </style>
</head>
<body>
    <table>
        <caption>TABELA DE NÃšMEROS</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
    <a href="tabela02.html">
        <abbr title="Acessar Tabela de Letras">
            <p>TABELA LETRAS</p>
        </abbr>
    </a>
</body>
</html>
