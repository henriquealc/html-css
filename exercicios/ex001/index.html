<!DOCTYPE html>
<html lang="pt-BR"> <!--Idioma que o meu site vai ser-->
<head>
    <meta charset="UTF-8"><!--Configura o conjunto de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Indica que o site vai ocupar 100% da tela disponivel do navegador -->
    <title>Exercicio 01 HTML</title> <!--Titulo do site-->
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--Cria um titulo-->
    <hr> <!--Cria uma linha entre o titulo e o parágrafo-->
    <p>Esse é o meu primeiro documento HTML!</p> <!--Cria um parágrafo-->
    <p>Estou criando um site!</p>
</body>
</html>
