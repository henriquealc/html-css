<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>  <!-- Define o título da página que aparece na aba do navegador -->
</head>
<body>
    <h1>Testando carga de Imagens</h1> 
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html200.png" alt="logo HTML5"> <!--src - caminho da imagem / alt - texto alternativo da imagem-->
    
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagem/css-3-logo200-1.png" alt="logo CSS"> <!-- Imagem localizada em uma sub-pasta chamada 'imagem' -->
    
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo JavaScript"> <!-- Imagem carregada de um URL externo -->
</body>
</html>
