<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border-width: 10px; /*cria uma borda, px é sua espessura*/
            border-style: solid; /*Estilo da borda*/
            border-color: darkslategray; /*Cor da borda*/

            /*Cria espaços entre o conteúdo e a borda da caixa, DEVE SER FEITO NO SENTIDO HORÁRIO */
            padding-top: 10px;
            padding-right: 10px;            
            padding-bottom: 10px;
            padding-left: 10px;
        }
        a {
            border-width: 3px;
            border-style: solid;
            border-color: red;

            padding-top: 10px;
            padding-right: 10px;            
            padding-bottom: 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como tudo funciona.</p>
</body>
</html>
