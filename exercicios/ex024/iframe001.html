<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estude de iframes</title>
    <style>
        iframe {
            width: 400px; /*Largura*/
            height: 400px; /*Altura*/
            border: 1px, dashed black; /*Configura a borda do iframe*/
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"
        scrolling="auto"> 
        <!--scolling = auto, yes, no. opções que alteram a barra de rolagem-->
        <!--frameborder - configura as bordas do iframe, para mudar as bordas é só trocar o "0" por ou "1"-->>

            <!--Aparece este link caso o navegador do usuário não seja compativel-->
            <a href="https://www.cursoemvideo.com/" target="_blank"> Curso em vide</a>
        </iframe>
        
        para aprender a programar</p>
        
    <!--Alguns site tem uma proteção para que não seja exibido em iframes-->
    <p>O site do <iframe src="https://google.com.br" frameborder="0"></iframe> também é muito legal!</p>
</body>
</html>
