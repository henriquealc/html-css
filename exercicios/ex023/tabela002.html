<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 02</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
            
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }
    
        thead, tfoot {
            background-color: gray;
            color: white;
        }

        td.num{
            text-align: right;
        }

        td.sigla{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th> <!-- TH - CABEÇALHO DA TABELA -->
                <th>Abreviação</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr> <!--TR - LINHA DA TABELA-->
                <td>São Paulo</td> <!-- TD - DADO DA TABELA-->
                <td class="sigla">SP</td>
                <td class="num">44.411.238</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="sigla">MG</td>
                <td class="num">20.539.989</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <TD class="sigla">RJ</TD>
                <td class="num">16.055.174</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="sigla">BA</td>
                <td class="num">14.141.626</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="sigla">RS</td>
                <td class="num">11.882.965</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="sigla">PA</td>
                <td class="num">11.444.380</td>
            </tr>
            <tr>
                <td>Pernambuco</td>
                <td class="sigla">PE</td>
                <td class="num">9.058.931</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num"><strong>127.534.303</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
